




<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Card</title>
    <link rel="stylesheet" href="style.css" />
    
        
</head>
<body>
    <div class="profile-card">
        <img src="img/patty.jpeg" alt="Profile Picture" data-testid="profilePicture">
        <h2 data-testid="fullName">Ubong Patrick</h2>
        <h4 data-testid="jobTitle">Frontend Developer</h4>
        <p data-testid="shortBio">Passionate frontend developer with experience in React.js and Next.js. Love building beautiful user interfaces.</p>
        <p data-testid="currentLocation">Port Harcourt, Rivers State, Nigeria.</p>
        <p data-testid="emailAddress">yubee121@gmail.com</p>
        <div class="social-links" data-testid="socialLinks">
            <a href="https://github.com/bougzy" target="_blank">GitHub</a>
            <a href="https://linkedin.com/in/ubongpatrick" target="_blank">LinkedIn</a>
            <a href="https://x.com/IamPatrickUbong" target="_blank">Twitter</a>
        </div>
        <p data-testid="currentTimeUTC" id="utc-time"></p>
    </div>
    
    <script>
        function updateTime() {
            document.getElementById("utc-time").textContent = new Date().toUTCString();
        }
        updateTime();
        setInterval(updateTime, 1000);
    </script>
</body>
</html>
